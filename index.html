<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Clone</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" />
    <!-- BOX ICONS LINK  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
 
    <!-- SIDEBAR  -->
    <div class="sidebar">
      <!-- FOR YOU  -->
      <ul>
        <li class="active">
          <span><i class="bx bxs-home"></i></span>
          <span>For You</span>
        </li>
        <li>
          <span><i class="bx bx-trending-up"></i></span>
          <span class="new">Explore <span>New</span></span>
        </li>
        <li>
          <span><i class="bx bx-user-plus"></i></span>
          <span>Following</span>
        </li>
        <li>
          <span><i class="bx bx-group"></i></span>
          <span>Friends</span>
        </li>
        <li>
          <span><i class="bx bx-video-plus"></i></span>
          <span>Live</span>
        </li>
        <li>
          <img src="img/profile.webp" class="channel-img" alt="" />
          <span>Profile</span>
        </li>
      </ul>
      
    <!-- VIDEOS  -->
    <div class="videos">
      <div class="align-element">
        <!-- VIDEO 1 -->
        <div class="video">
          <div class="video-box">
            <div class="video-info">
              <div class="video-section">
                <video
                  src="vid/video-1.mp4"
                  class="videoPlayer"
                  loop
                  poster="img/video-1.jpeg"
                ></video>
                <span class="video-play-icon"><i class="bx bx-play"></i></span>
              </div>
              <div class="user-info">
                <h5>novakhd</h5>
                <p>Ronaldo ðŸ’€ðŸ”¥ #ronaldo #fyp #edit #football</p>
              </div>
            </div>
            <div class="video-desc">
              <div class="user-profile">
                <img src="img/user-5.jpeg" alt="" />
                <span class="follow">
                  <i class="bx bx-plus"></i>
                </span>
              </div>
              <ul>
                <li>
                  <span class="like"><i class="bx bxs-heart"></i></span>
                  <span>7.9M</span>
                </li>
                <li>
                  <span><i class="bx bxs-message-rounded-dots"></i></span>
                  <span>80k</span>
                </li>
                <li>
                  <span><i class="bx bxs-bookmark"></i></span>
                  <span>999.5k</span>
                </li>
                <li>
                  <span><i class="bx bxs-share bx-flip-horizontal"></i></span>
                  <span>500.5k</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- VIDEO 2 -->
        <div class="video">
          <div class="video-box">
            <div class="video-info">
              <div class="video-section">
                <video
                  src="vid/video-2.mp4"
                  class="videoPlayer"
                  loop
                  poster="img/video-2.jpeg"
                ></video>
                <span class="video-play-icon"><i class="bx bx-play"></i></span>
              </div>
              <div class="user-info">
                <h5>printstored</h5>
                <p>Why would he do this ðŸ˜” // #christyson #mrbeast #old</p>
              </div>
            </div>
            <div class="video-desc">
              <div class="user-profile">
                <img src="img/user-6.jpeg" alt="" />
                <span class="follow">
                  <i class="bx bx-plus"></i>
                </span>
              </div>
              <ul>
                <li>
                  <span class="like"><i class="bx bxs-heart"></i></span>
                  <span>83k</span>
                </li>
                <li>
                  <span><i class="bx bxs-message-rounded-dots"></i></span>
                  <span>1597</span>
                </li>
                <li>
                  <span><i class="bx bxs-bookmark"></i></span>
                  <span>34k</span>
                </li>
                <li>
                  <span><i class="bx bxs-share bx-flip-horizontal"></i></span>
                  <span>35k</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
    <!-- SCRIPT LINK  -->
    <script src="script.js"></script>
  </body>
</html>
